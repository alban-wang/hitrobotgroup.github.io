<html>
<head>
    <title>激光导航客户端V5.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sweet.css">
    <script src="jquery/jquery-1.8.3.min.js"></script>
    <script>
        $(document).bind('mobileinit', function () {
            $.mobile.changePage.defaults.changeHash = false;
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
        });
    </script>
    <script src="jquery/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="navigation/easeljs.min.js"></script>
    <script type="text/javascript" src="navigation/eventemitter2.min.js"></script>
    <script type="text/javascript" src="navigation/ros2d.js"></script>
    <script type="text/javascript" src="navigation/nav2d.js"></script>
    <script type="text/javascript" src="navigation/roslib.min.js"></script>
    <script type="text/javascript" src="navigation/three.min.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>

    <script type="text/javascript" src="js/update.js"></script>

</head>
<body>

    <!--软件更新 -->
    <div data-role="page" id="hrg-software-update-page">
        <div data-role="header" data-theme="b">
            <h1>软件更新</h1>
            <a href="#" class="ui-btn ui-icon-hrg-load ui-btn-icon-notext ui-corner-all ui-btn-right networkstatus"></a>
        </div>
    <div data-role="content">
        <label for="remote_robot_ip" style="font-weight: 600">机器人IP:</label>
        <input type="text" id="remote_robot_ip" required placeholder="127.0.0.1" value="192.168.0.7">
            <a href="#"  data-role="button" data-icon="hrg-stop" data-iconpos="right"  id="connect">连 接</a>
        <label for="rselect_update_type" style="font-weight: 600">选择更新方式:</label>
        <select name="select_update_type" id="select_update_type" data-iconpos='right'>
         <option value="在线自动更新">在线自动更新</option>
            <option value="离线本地更新">离线本地更新</option>
      <option value="dbparam">U盘威尔2升级包</option>
            <option value="openssh">U盘安装文件传输包</option>
        </select>
        <a href="#"  data-role="button" data-icon="arrow-d" data-iconpos="right" data-theme="b" id="btn-software-update">更 新</a>
        <h3 id="update-info">更新信息</h3>
    </div>
    <div data-role="footer" data-theme="b" data-position="fixed" data-id="hrg-footer">
        <h1>中导机器人</h1>
    </div>
    </div>
</body>
</html>
