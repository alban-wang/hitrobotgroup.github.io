<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='http://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>workspaces by hitrobotgroup</title>
    <script src="javascripts/eventemitter2.min.js"></script>
    <script src="javascripts/roslib.min.js"></script>
    <script src="javascripts/three.min.js"></script>
    <script>
        // setup connection to the ROS server and prepare the topic
        var ros = new ROSLIB.Ros();

        var host_ip = "192.168.0.7";

        var shell_string = new ROSLIB.Topic({
            ros: ros,
            name: '/system_shell/shell_string',
            messageType: 'std_msgs/String'
        });

        var shell_feedback = new ROSLIB.Topic({
            ros: ros,
            name: '/system_shell/shell_feedback',
            messageType: 'std_msgs/String'
        });

        ros.connect("ws://" + host_ip + ":9090");

        ros.on('connection', function () { console.log('Connected to websocket server.'); });

        ros.on('error', function (error) { console.log('Error connecting to websocket server: ', error); window.alert('Error connecting to websocket server'); });

        ros.on('close', function () { console.log('Connection to websocket server closed.'); });

    </script>
</head>

<body>
    <div id="container">
        <div class="inner">

            <header>
                <h1>workspaces</h1>
                <h2>hitrobot</h2>
            </header>

            <section id="downloads" class="clearfix">
                <a id="update" class="button"><span id="update_label">update online</span></a>
            </section>

            <hr>

            <section id="main_content">
              
            </section>

            <footer>
                This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
            </footer>


        </div>
    </div>
    <script>
        document.getElementById("update").addEventListener('click', update);
        function update(event) {
            document.getElementById("update").removeEventListener('click', update);
            document.getElementById("update_label").innerHTML = "updating...";
            var shell_string_msg = new ROSLIB.Message({
                data: 'git clone https://github.com/hitrobotgroup/ros_org-indigo ~/hitrobot; rostopic pub -1 /system_shell/shell_feedback std_msgs/String "ok"',
            });
            shell_string.publish(shell_string_msg);

            document.getElementById("main_content").innerHTML = "<p>1111</p>";
        }
    </script>
</body>
</html>
