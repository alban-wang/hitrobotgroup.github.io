<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>workspaces by hitrobotgroup</title>
    <script src="javascripts/eventemitter2.min.js"></script>
    <script src="javascripts/roslib.min.js"></script>
    <script src="javascripts/three.min.js"></script>
    <script>
        // setup connection to the ROS server and prepare the topic
        var ros = new ROSLIB.Ros();

        var websocket = 'ws://192.168.1.9:9090';

        var shell_string = new ROSLIB.Topic({
            ros: ros,
            name: '/system_shell/shell_string',
            messageType: 'std_msgs/String'
        });

        var shell_feedback = new ROSLIB.Topic({
            ros: ros,
            name: '/system_shell/shell_feedback',
            messageType: 'std_msgs/String'
        });
    </script>
</head>

<body>
    <div id="container">
        <div class="inner">

            <header>
                <h1>workspaces</h1>
                <h2>hitrobot</h2>
            </header>

            <section id="downloads" class="clearfix">
                <a id="update" class="button"><span id="update_label">update online</span></a>
            </section>

            <hr>

            <section id="main_content">
              
            </section>

            <footer>
                This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
            </footer>


        </div>
    </div>
    <script>
        document.getElementById("update").addEventListener('click', update);
        function update(event) {
            document.getElementById("update").removeEventListener('click', update);

            document.getElementById("update_label").innerHTML = 'updating...';
            document.getElementById("main_content").innerHTML = '<p>Connecting to ' + websocket + ' ...</p>';

            ros.connect(websocket);

            ros.on('connection', function () {
                document.getElementById("main_content").innerHTML = '<p>Connected to websocket server.</p>' + document.getElementById("main_content").innerHTML;

                shell_feedback.subscribe(function (shell_feedback_msg) {
                    document.getElementById("main_content").innerHTML = '<p>' + shell_feedback_msg.data + '</p>' + document.getElementById("main_content").innerHTML;
                });

                var shell_string_msg = new ROSLIB.Message({
                    //data: 'rostopic pub -1 /system_shell/shell_feedback std_msgs/String "Received from system_shell node."; rostopic pub -1 /system_shell/shell_feedback std_msgs/String "Reseting local workspaces ..."; rm -rf ~/workspaces; mkdir -p ~/workspaces/hitrobot; cd ~/workspaces/hitrobot; rostopic pub -1 /system_shell/shell_feedback std_msgs/String "Trying to fetch from workspaces ... This may take several minutes, please wait."; git clone https://github.com/hitrobotgroup/ros_org-indigo; rostopic pub -1 /system_shell/shell_feedback std_msgs/String "Synchronized with workspaces."; rm -rf ~/catkin_ws; ln -s ~/workspaces/hitrobot/ros_org-indigo ~/catkin_ws; rostopic pub -1 /system_shell/shell_feedback std_msgs/String "Linked to local workspaces."; ln -s ~/catkin_ws/install ~/catkin_ws/devel; source ~/.bashrc; rostopic pub -1 /system_shell/shell_feedback std_msgs/String "Updated to the newest version successfully."; roslaunch bringup bringup-boot.launch;',
                    data: 'ping -c 4 -W 5 192.168.1.9 | xargs rostopic pub -1 /system_shell/shell_feedback std_msgs/String; read',
                });
                shell_string.publish(shell_string_msg);
            });

            ros.on('error', function (error) {
                document.getElementById("main_content").innerHTML = '<p>Error connecting to websocket server: ' + error + '</p>' + document.getElementById("main_content").innerHTML;
            });

            ros.on('close', function () {
                document.getElementById("main_content").innerHTML = '<p>Connection to websocket server closed.</p>' + document.getElementById("main_content").innerHTML;
            });

            document.getElementById("update").addEventListener('click', update);
            document.getElementById("update_label").innerHTML = 'update again';
        }
    </script>
</body>
</html>
